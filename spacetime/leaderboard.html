<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetime Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0a0f 0%, #1a0a2e 100%);
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            margin: 30px 0;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        .loading {
            color: #00ffff;
            font-size: 14px;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .leaderboard-container {
            background: rgba(255, 0, 255, 0.1);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .score-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .score-item.top-1 {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        .score-item.top-2 {
            border-color: #c0c0c0;
            background: rgba(192, 192, 192, 0.2);
        }

        .score-item.top-3 {
            border-color: #cd7f32;
            background: rgba(205, 127, 50, 0.2);
        }

        .rank {
            font-size: 20px;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .top-1 .rank { color: #ffd700; }
        .top-2 .rank { color: #c0c0c0; }
        .top-3 .rank { color: #cd7f32; }

        .player-info {
            flex: 1;
            padding: 0 20px;
        }

        .player-name {
            font-size: 14px;
            color: #ff00ff;
            margin-bottom: 5px;
        }

        .score-date {
            font-size: 10px;
            color: #888;
        }

        .score-coins {
            font-size: 18px;
            color: #ffff00;
            font-weight: bold;
        }

        .score-waves {
            font-size: 10px;
            color: #00ffff;
            margin-left: 10px;
        }

        .score-right {
            text-align: right;
        }

        .no-scores {
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 40px;
        }

        .back-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #ff00ff, #990099);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .refresh-info {
            color: #666;
            font-size: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üèÜ SPACETIME LEADERBOARD üèÜ</h1>

    <div id="loading" class="loading">Loading scores...</div>
    <div id="leaderboard" class="leaderboard-container" style="display: none;"></div>

    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê BACK TO GAME</button>

    <div class="refresh-info">Auto-refreshes every 30 seconds</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
