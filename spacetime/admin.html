<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetime Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0a0f 0%, #1a0a2e 100%);
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            margin: 30px 0;
        }

        .login-container {
            background: rgba(255, 0, 0, 0.1);
            border: 3px solid #ff0000;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0000;
            border-radius: 10px;
            color: #fff;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #ff0000, #990000);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .login-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .admin-container {
            background: rgba(255, 0, 255, 0.1);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .score-info {
            flex: 1;
            padding: 0 20px;
        }

        .player-name {
            font-size: 12px;
            color: #ff00ff;
            margin-bottom: 5px;
        }

        .score-details {
            font-size: 10px;
            color: #888;
        }

        .score-value {
            font-size: 16px;
            color: #ffff00;
            font-weight: bold;
        }

        .delete-btn {
            padding: 10px 20px;
            font-size: 10px;
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #ff0000, #990000);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }

        .back-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #ff00ff, #990099);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .loading {
            color: #00ffff;
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
        }

        .no-scores {
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 40px;
        }

        .error {
            color: #ff0000;
            font-size: 10px;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            min-width: 150px;
        }

        .stat-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>üîí SPACETIME ADMIN PANEL</h1>

    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <h2 style="margin-bottom: 20px;">Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password" maxlength="50">
        <button onclick="attemptLogin()">LOGIN</button>
        <div id="login-error" class="error"></div>
    </div>

    <!-- Admin Panel (hidden until logged in) -->
    <div id="admin-panel" style="display: none; width: 100%; max-width: 1000px;">
        <div class="admin-container">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Total Scores</div>
                    <div class="stat-value" id="total-scores">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Unique Players</div>
                    <div class="stat-value" id="unique-players">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">High Score</div>
                    <div class="stat-value" id="high-score">0</div>
                </div>
            </div>

            <div id="loading" class="loading">Loading scores...</div>
            <div id="scores-list"></div>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê BACK TO GAME</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
