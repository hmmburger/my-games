<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetime Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0a0f 0%, #1a0a2e 100%);
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            margin: 30px 0;
        }

        .login-container {
            background: rgba(255, 0, 0, 0.1);
            border: 3px solid #ff0000;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0000;
            border-radius: 10px;
            color: #fff;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #ff0000, #990000);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .login-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .admin-container {
            background: rgba(255, 0, 255, 0.1);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .score-info {
            flex: 1;
            padding: 0 20px;
        }

        .player-name {
            font-size: 12px;
            color: #ff00ff;
            margin-bottom: 5px;
        }

        .score-details {
            font-size: 10px;
            color: #888;
        }

        .score-value {
            font-size: 16px;
            color: #ffff00;
            font-weight: bold;
        }

        .delete-btn {
            padding: 10px 20px;
            font-size: 10px;
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #ff0000, #990000);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }

        .back-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #ff00ff, #990099);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .loading {
            color: #00ffff;
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
        }

        .no-scores {
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 40px;
        }

        .error {
            color: #ff0000;
            font-size: 10px;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            min-width: 150px;
        }

        .stat-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            color: #ffff00;
        }

        .admin-actions {
            margin: 20px 0;
        }

        .action-section {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }

        .action-title {
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .action-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .action-inputs input,
        .action-inputs select {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            font-size: 10px;
            font-family: 'Press Start 2P', monospace;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
        }

        .action-btn {
            padding: 10px 20px;
            font-size: 10px;
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #00ffff, #009999);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .action-btn.danger {
            background: linear-gradient(180deg, #ff0000, #990000);
            color: #fff;
        }

        .action-btn.success {
            background: linear-gradient(180deg, #00ff00, #009900);
            color: #000;
        }

        .banned-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .banned-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 5px;
            font-size: 10px;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .edit-modal.active {
            display: flex;
        }

        .edit-content {
            background: rgba(255, 0, 255, 0.1);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .edit-content h2 {
            color: #ff00ff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .edit-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 12px;
            font-family: 'Press Start 2P', monospace;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff00ff;
            border-radius: 8px;
            color: #fff;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .edit-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 10px;
            font-family: 'Press Start 2P', monospace;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .message-status {
            font-size: 10px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message-status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .message-status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>üîí SPACETIME ADMIN PANEL</h1>

    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <h2 style="margin-bottom: 20px;">Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password" maxlength="50">
        <button onclick="attemptLogin()">LOGIN</button>
        <div id="login-error" class="error"></div>
    </div>

    <!-- Admin Panel (hidden until logged in) -->
    <div id="admin-panel" style="display: none; width: 100%; max-width: 1000px;">
        <div class="admin-container">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Total Scores</div>
                    <div class="stat-value" id="total-scores">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Unique Players</div>
                    <div class="stat-value" id="unique-players">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">High Score</div>
                    <div class="stat-value" id="high-score">0</div>
                </div>
            </div>
        </div>

        <!-- Admin Actions -->
        <div class="admin-actions">
            <!-- Broadcast Message -->
            <div class="action-section">
                <div class="action-title">üì¢ BROADCAST MESSAGE</div>
                <div class="action-inputs">
                    <input type="text" id="broadcast-message" placeholder="Enter announcement message..." maxlength="200">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn" onclick="broadcastMessage()">üì° SEND TO ALL PLAYERS</button>
                    <button class="action-btn danger" onclick="clearBroadcast()">üóëÔ∏è CLEAR BROADCAST</button>
                </div>
                <div id="broadcast-status" class="message-status"></div>
            </div>

            <!-- Add Fake Score -->
            <div class="action-section">
                <div class="action-title">ü§ñ ADD FAKE SCORE (for testing)</div>
                <div class="action-inputs">
                    <input type="text" id="fake-username" placeholder="Username" maxlength="20">
                    <input type="number" id="fake-coins" placeholder="Coins" min="0" max="10000">
                    <input type="number" id="fake-waves" placeholder="Waves" min="1" max="100">
                </div>
                <button class="action-btn success" onclick="addFakeScore()">‚ûï ADD SCORE</button>
                <div id="fake-status" class="message-status"></div>
            </div>

            <!-- Ban Player -->
            <div class="action-section">
                <div class="action-title">üö´ BAN/UNBAN PLAYER</div>
                <div class="action-inputs">
                    <input type="text" id="ban-username" placeholder="Username or UID to ban..." maxlength="50">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn danger" onclick="banPlayer()">üî® BAN PLAYER</button>
                    <button class="action-btn" onclick="unbanPlayer()">üîì UNBAN PLAYER</button>
                    <button class="action-btn" onclick="loadBannedList()">üìã VIEW BANNED LIST</button>
                </div>
                <div id="ban-status" class="message-status"></div>
                <div id="banned-list" class="banned-list"></div>
            </div>
        </div>

        <div class="admin-container">
            <div id="loading" class="loading">Loading scores...</div>
            <div id="scores-list"></div>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê BACK TO GAME</button>
    </div>

    <!-- Edit Score Modal -->
    <div id="edit-modal" class="edit-modal">
        <div class="edit-content">
            <h2>‚úèÔ∏è EDIT SCORE</h2>
            <input type="hidden" id="edit-score-key">
            <label style="font-size: 10px; color: #888;">Username:</label>
            <input type="text" id="edit-username" maxlength="20">
            <label style="font-size: 10px; color: #888;">Coins:</label>
            <input type="number" id="edit-coins" min="0" max="10000">
            <label style="font-size: 10px; color: #888;">Waves:</label>
            <input type="number" id="edit-waves" min="1" max="100">
            <div class="edit-buttons">
                <button class="action-btn success" onclick="saveEditedScore()">üíæ SAVE</button>
                <button class="action-btn danger" onclick="closeEditModal()">‚ùå CANCEL</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
